<!-- Header -->
<div class="jumbotron">
    <img src="https://faceofsot2021.com/wp-content/uploads/2017/11/sot-mosaic0001.jpg" alt="" class="jumbotron-image">
    <div class="headertext">
        <h1>Users List</h1>
        <p>Manage the users of your application</p>
    </div>

</div>


<!-- Services -->
<div class="update-user">
    <div class="container">
        <div class=".col-xs-4 .col-md-offset-2">
            <div class="panel panel-default panel-info Profile">
                <div class="panel-heading"><h4>My Profile</h4></div>
                <div class="container">
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg"/>
                            <label for="imageUpload"></label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class=" control-label">First Name</label>
                                        <div class="">
                                            <input class="form-control" type="text" name="firstName"
                                                   placeholder="First Name" ng-model="me.firstName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">Last Name</label>
                                        <div class="">
                                            <input class="form-control" type="text" name="lastName"
                                                   placeholder="Last Name" ng-model="me.lastName">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">Email</label>
                                        <div class="">
                                            <input class="form-control" type="text" name="email"
                                                   placeholder="Email" ng-model="me.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">Adresse</label>
                                        <div class="">
                                            <input class="form-control" type="text" name="department"
                                                   placeholder="Adresse" ng-model="me.email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class=" control-label">Current password </label>
                                        <div class="">
                                            <input class="form-control" type="password" name="title"
                                                   placeholder="Password" ng-model="me.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">New password</label>
                                        <div class="">
                                            <input class="form-control" type="password" name="startDate"
                                                   placeholder="Password" ng-model="me.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">Re-type new password</label>
                                        <div class="">
                                            <input class="form-control" type="password" name="location"
                                                   placeholder="Password" ng-model="me.email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class=" control-label">Phone</label>
                                        <div class="">
                                            <input class="form-control" type="text" name="phone"
                                                   placeholder="xxx-xxx-xxxx" ng-model="me.email">
                                        </div>
                                    </div></div>
                            </div>

                            <div class="form-group">
                                <div style="text-align: center">
                                    <button class="btn btn-primary btn-xl text-uppercase" >Update</button>
                                </div>
                            </div>
                        </form>
                    </div>  <!-- end form-horizontal -->
                </div> <!-- end panel-body -->

            </div> <!-- end panel -->


        </div> <!-- end size -->
    </div>
</div>
 <!-- end container-fluid -->
