<!-- Header -->
<div class="object-detail">
    <div class="containerfluid">
        <div class="banner">
            <div id="new"></div>
        </div>
    </div>
    <!-- Services -->
    <div class="update-user">
        <div class="container">
            <div class=".col-xs-4 .col-md-offset-2">
                <div class="panel-body">
                    <div class="form-horizontal">
                        <form>
                            <div class="row">
                                <div class="col-md-6 ">
                                    <p>type</p>
                                    <div class="d-flex justify-content-space-evenly">
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio" checked>lost
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optradio">found
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class=" control-label">Date </label>
                                        <div class="">
                                            <input class="form-control" type="date" name="date"
                                                   placeholder="Date" ng-model="me.date">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class=" control-label">categorie </label>
                                        <div class="">
                                            <select class="form-control object-cat">
                                                <option>please choose</option>
                                                <option data-id="1" value="volvo">Volvo</option>
                                                <option data-id="2" value="saab">Saab</option>
                                                <option data-id="3" value="opel">Opel</option>
                                                <option data-id="4" value="audi">Audi</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class=" control-label">sous categorie </label>
                                        <div class="">
                                            <select class="form-control object-sub-cat">
                                                <option>please choose</option>
                                                <option data-parent="1" value="saab">Saab</option>
                                                <option data-parent="2" value="opel">Opel</option>
                                                <option data-parent="3" value="audi">Audi</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class=" control-label">nom </label>
                                        <input type="text" class="form-control"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class=" control-label">image</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFileLang" lang="fr">
                                            <label class="custom-file-label" for="customFileLang">ajouter une image</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="lat" class="lat">
                            <input type="hidden" name="lng" class="lng">
                            <div class="stepper ">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div id="regiration_form">
                                    <fieldset>
                                        <h2>Question 1:</h2>
                                        <select name="question-1" class="form-control">
                                            <option value="saab">Saab</option>
                                            <option value="opel">Opel</option>
                                            <option value="audi">Audi</option>
                                        </select>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio"
                                                   class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1"><input
                                                    type="text" name="q1r1"></label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio"
                                                   class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2"><input
                                                    type="text" name="q1r1"></label>
                                        </div>
                                        <input type="button" name="password" class="next btn btn-info"
                                               value="Next"/>
                                    </fieldset>
                                    <fieldset>
                                        <h2>Question 2: </h2>
                                        <select name="question-12" class="form-control">
                                            <option value="saab">Saab</option>
                                            <option value="opel">Opel</option>
                                            <option value="audi">Audi</option>
                                        </select>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio"
                                                   class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1"><input
                                                    type="text" name="q2r1"></label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio"
                                                   class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2"><input
                                                    type="text" name="q2r2"></label>
                                        </div>
                                        <input type="button" name="previous" class="previous btn btn-warning"
                                               value="Previous"/>
                                        <input type="button" name="next" class="next btn btn-info" value="Next"/>
                                    </fieldset>
                                    <fieldset>
                                        <h2>Question 3:</h2>
                                        <select name="question-3" class="form-control">
                                            <option value="saab">Saab</option>
                                            <option value="opel">Opel</option>
                                            <option value="audi">Audi</option>
                                        </select>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio"
                                                   class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1"><input

                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio"

                                            <label class="custom-control-label" for="customRadio2"><input
                                                    type="text" name="q3r2"></label>
                                        </div>
                                        <input type="button" name="previous" class="previous btn btn-warning"
                                               value="Previous"/>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>  <!-- end form-horizontal -->
                </div> <!-- end panel-body -->

            </div> <!-- end panel -->

<div class="form-group">
    <div style="text-align: center">

<section class="page-section" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-uppercase">Contact Us</h2>
                <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Your Name *"
                                       required="required" data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="Your Email *"
                                       required="required"
                                       data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="phone" type="tel" placeholder="Your Phone *"
                                       required="required"
                                       data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" id="message" placeholder="Your Message *"
                                          required="required"
                                          data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">
                                Send Message
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
